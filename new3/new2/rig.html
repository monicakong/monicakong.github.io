    <!--登入-->
    <form action="#">
      <div style="background-color: rgba(255, 255, 255, 0.644); margin: 70px;">
        <table class="table">
          <thead>
            <tr>
              <th colspan="3">
                <h2>會員註冊</h2>
              </th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                姓名：
                <input type="text" name="name" value="">
              </td>
              <td colspan="2">
                信箱：
                <input type="text" name="email" value="">
              </td>
            </tr>
            <tr>
              <td width="50%">
                帳號：
                <input type="number" name="username" value="">
              </td>
              <td width="50%">
                密碼：
                <input type="text" name="password" value="">
              </td>
            </tr>
            <tr>
              <td>
                性別：
                <input type="radio" placeholder="男" name="gender" value="boy">
                <a>男</a>
                <input type="radio" placeholder="女" name="gender" value="girl">
                <a>女</a>
              </td>
              <td>
                生日： <input type="date" name="birth" value="">
              </td>

            </tr>
            <tr>
              <td>
                電話：
                <input type="text" name="tel" value="">
              </td>
              <td>
                地址：
                <input type="text" placeholder="地址" name="addr" value="">
              </td>
            </tr>


          </tbody>

        </table>
        <div align='center' valign="middle">
          <button type="submit" class="btn btn-secondary btn-lg">完成註冊</button>
          <a href="login.html">
            <button type="button" class="btn btn-secondary btn-lg">已有帳號？</button>
