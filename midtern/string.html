        <h2 class="centered">中原弦樂社</h2>
        <p class="centered">中原大學弦樂社於民國100年獨立於管弦樂社，由簡山根老師指導。 為了讓喜愛弦樂、有興趣學習弦樂的同學能在校園中有相關管道接觸音樂而創社。利用課餘時間，舉辦社團活動、義演或成果發表會，以音樂做溝通，讓團員緊密的凝聚在一起，曾多次舉辦快閃活動以實際行動來關懷社會，用音樂散播全人能量至社會的各國角落。
